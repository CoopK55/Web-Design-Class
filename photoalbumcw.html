<!DOCTYPE html>
<html>
<title>Photo Album Classwork</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<div class="w3-container w3-orange">
<h1 class="w3-center">Fruits</h1>
</div>
<div class="w3-container">
  <!--First row of pictures-->
  <div class="w3-row-padding w3-margin-top w3-animate-fading">
    <!--code for each card-->
    <div class="w3-third">
  <div class="w3-card">
    <img src="Fruits/apple.jpg" alt="Apples" style="width:100%">
    <div class="w3-container w3-center">
        <h5>Apples</h5>
      </div>
    </div>
  </div>
  <div class="w3-third">
    <div class="w3-card">
      <img src="Fruits/oranges.jpg" alt="orange" style="width:100%">
      <div class="w3-container w3-center">
        <h5>Oranges</h5>
      </div>
    </div>
  </div>
  <div class="w3-third">
    <div class="w3-card">
      <img src="Fruits/raspberries.jpg" alt="raspberries" style="width:100%">
      <div class="w3-container w3-center">
        <h5>Raspberries</h5>
      </div>
    </div>
  </div>
  <!--end of card-->
      </div>
      <div class="w3-row-padding w3-margin-top w3-animate-left">
      <div class="w3-third">
          <div class="w3-card">
            <img src="Fruits/mangoes.jpg" alt="mango" style="width:100%">
            <div class="w3-container w3-center">
        <h5>Mangoes</h5>
      </div>
    </div>
  </div>
  <div class="w3-third">
          <div class="w3-card">
            <img src="Fruits/strawberries.jpg" alt="strawberries" style="width:100%">
            <div class="w3-container w3-center">
        <h5>Strawberries</h5>
      </div>
    </div>
  </div>
  <div class="w3-third">
    <div class="w3-card">
      <img src="Fruits/peaches.jpg" alt="peaches" style="width:100%">
      <div class="w3-container w3-center">
        <h5>Peaches</h5>
      </div>
    </div>
  </div>
  </div>
  <br>
  <div class="w3-container w3-orange">
    <h1 class="w3-center">Cooper Kelley 2025</h1>
      </div>
      </div>
  </div>
</body>
</html>
