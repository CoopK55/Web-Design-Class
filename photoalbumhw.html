
<html>
<title>Photo Album Classwork</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<div class="w3-container w3-orange">
<h1 class="w3-center">Cat are Cats</h1>
</div>
<div class="w3-container">
  <!--First row of pictures-->
  <div class="w3-row-padding w3-margin-top w3-animate-right">
    <!--code for each card-->
    <div class="w3-third">
  <div class="w3-card">
    <header>Live in Africa and Asia</header>
    <img src="big-cats/cat1.jpg" alt="cat1" style="width:100%">
    <div class="w3-container w3-center">
        <footer>Leapord</footer>
      </div>
    </div>
  </div>
  <div class="w3-third">
    <header>Live in Africa and Asia</header>
    <div class="w3-card">
      <img src="big-cats/cat 2.jpg" alt="cat2" style="width:100%">
      <div class="w3-container w3-center">
        <footer>Sleepy Leapord</footer>
      </div>
    </div>
  </div>
  <div class="w3-third">
    <div class="w3-card">
        <header>Live in Asia</header>
      <img src="big-cats/cat 3.jpg" alt="cat3" style="width:100%">
      <div class="w3-container w3-center">
        <footer>Tiger</footer>
      </div>
    </div>
  </div>
  <!--end of card-->
      </div>
      <div class="w3-row-padding w3-margin-top w3-animate-left">
      <div class="w3-third">
          <div class="w3-card">
            <header>Live in North America</header>
            <img src="big-cats/cat 4.jpg" alt="cat4" style="width:100%">
            <div class="w3-container w3-center">
        <footer>Mountain Lion</footer>
      </div>
    </div>
  </div>
  <div class="w3-third">
          <div class="w3-card">
            <header>Live in your house</header>
            <img src="big-cats/cat 5.jpg" alt="cat5" style="width:100%">
            <div class="w3-container w3-center">
        <footer>Bengal Cat</footer>
      </div>
    </div>
  </div>
  <div class="w3-third">
    <div class="w3-card">
        <header>Live in your house</header>
      <img src="big-cats/cat 6.jpg" alt="cat6" style="width:100%">
      <div class="w3-container w3-center">
        <footer>Domestic Long Hair Cat</footer>
      </div>
    </div>
  </div>
  </div>
  <br>
  <div class="w3-container w3-orange">
    <h1 class="w3-center">Cooper Kelley 2025</h1>
      </div>
      </div>
  </div>
</body>
</html>
